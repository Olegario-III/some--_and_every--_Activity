<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some() and Every() Activity</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <h1>Check if some or all student passed.</h1>
    <h2 id="result"></h2>
    <script>
        const result = document.getElementById('result');
        const students = [
      { name: "Jacob", score: 80 },
      { name: "Jovan", score: 60 },
      { name: "Alaiza", score: 75 },
      { name: "Anna", score: 90 },
      { name: "Maureen", score: 68 }
    ];
    const allPassed = students.every(student=> student.score >= 75);
    const someFailed = students.some(student=> student.score < 75);
    if(allPassed) {
        result.textContent = "ðŸŽ‰ Congratulation everyone has passed";
    } else if (!someFailed) {
        result.textContent = "âŒ Unfortunately everyone has failed";
    } else {
        result.textContent = "ðŸ¤” Some passed some failed";
    }
    </script>
</body>
</html>
